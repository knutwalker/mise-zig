name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  plugin_test:
    name: mise plugin test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: mise_plugin_test
        uses: asdf-vm/actions/plugin-test@v2
        with:
          command: zig version
          plugin: zig
